<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celo Quiz NFT Mint</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .app-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      margin-bottom: 20px;
    }
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #667eea;
    }
    .user-name {
      font-weight: 600;
      color: #333;
    }
    .add-favorite-banner {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .add-favorite-banner h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }
    .add-favorite-banner p {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.95;
    }
    .quiz-section {
      margin: 20px 0;
      min-height: 250px;
    }
    .question {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      text-align: left;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .question h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      border-radius: 10px;
    }
    .question-counter {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .nav-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .nav-btn {
      flex: 1;
      padding: 10px 20px;
      background: #e0e0e0;
      color: #333;
    }
    .nav-btn:hover:not(:disabled) {
      background: #d0d0d0;
    }
    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .nav-btn.next {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .nav-btn.next:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .option-btn {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      text-align: left;
    }
    .option-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }
    .option-btn.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 20px;
      width: 100%;
    }
    .primary-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .primary-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .secondary-btn {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      width: 100%;
    }
    .secondary-btn:hover {
      background: #f8f9fa;
    }
    .status {
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      font-weight: 500;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .wallet-status {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app">
    <div class="header">
      <h1>üéØ Celo Quiz Challenge</h1>
      <p style="color: #666; font-size: 14px;">Complete the quiz to mint your NFT!</p>
    </div>

    <div id="userInfo" class="hidden"></div>
    <div id="addFavoriteBanner" class="hidden"></div>
    
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 33.33%"></div>
    </div>
    <div id="questionCounter" class="question-counter">Question 1 of 3</div>
    
    <div id="quizSection" class="quiz-section"></div>
    
    <div class="nav-buttons">
      <button id="prevBtn" class="nav-btn" disabled>‚Üê Previous</button>
      <button id="nextBtn" class="nav-btn next">Next ‚Üí</button>
    </div>
    
    <button id="connectWalletBtn" class="secondary-btn hidden" style="margin-top: 12px;">
      üîó Connect Wallet
    </button>
    <button id="submitBtn" class="primary-btn hidden" style="margin-top: 12px;">Submit Quiz</button>
    <div id="status"></div>
    <div id="walletStatus" class="wallet-status"></div>
  </div>

  <script type="module">
    // Import Farcaster SDK
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    
    // ===== CONFIGURATION =====
    const CONTRACT_ADDRESS = "0xYourCeloContractAddress"; // üëà Replace with your deployed contract
    const CONTRACT_ABI = [
      {
        "inputs": [
          { "internalType": "address", "name": "to", "type": "address" },
          { "internalType": "string", "name": "tokenURI", "type": "string" }
        ],
        "name": "mint",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];
    const NFT_URIS = [
      "ipfs://QmYourNFT1Hash",
      "ipfs://QmYourNFT2Hash", 
      "ipfs://QmYourNFT3Hash"
    ];

    // Celo Mainnet Chain ID
    const CELO_CHAIN_ID = "0xa4ec"; // 42220 in hex
    const CELO_RPC = "https://forno.celo.org";

    const questions = [
      {
        q: "What type of blockchain is Celo?",
        options: ["Bitcoin", "EVM-compatible", "Solana", "Cardano"],
        answer: "EVM-compatible"
      },
      {
        q: "What is the native token of Celo?",
        options: ["CELO", "ETH", "MATIC", "BNB"],
        answer: "CELO"
      },
      {
        q: "Can you mint NFTs on Celo?",
        options: ["Yes", "No"],
        answer: "Yes"
      }
    ];

    // State
    let userAnswers = {};
    let farcasterContext = null;
    let ethereumProvider = null;
    let isFarcasterContext = false;
    let currentQuestion = 0;

    // Wait for Farcaster SDK to load
    async function initFarcasterSdk() {
      try {
        // Signal that app is ready
        await sdk.actions.ready();
        
        // Get user context
        farcasterContext = sdk.context;
        
        // Get Ethereum provider
        ethereumProvider = sdk.wallet.getEthereumProvider();
        
        isFarcasterContext = true;
        
        // Display user info
        displayUserInfo();
        
        // Check if app is added and show banner if not
        checkAddedStatus();
        
        console.log('Farcaster SDK initialized successfully');
        
      } catch (error) {
        console.log('Not running in Farcaster context:', error);
        isFarcasterContext = false;
        showStatus('üí° Connect your wallet to mint NFT', 'info');
      }
    }

    function displayUserInfo() {
      if (!farcasterContext?.user) return;
      
      const userInfo = document.getElementById('userInfo');
      const user = farcasterContext.user;
      
      userInfo.innerHTML = `
        <div class="user-info">
          ${user.pfpUrl ? `<img src="${user.pfpUrl}" alt="Avatar" class="user-avatar">` : ''}
          <div>
            <div class="user-name">${user.displayName || user.username || 'Farcaster User'}</div>
            <div style="font-size: 12px; color: #666;">FID: ${user.fid}</div>
          </div>
        </div>
      `;
      userInfo.classList.remove('hidden');
    }

    function checkAddedStatus() {
      if (!farcasterContext?.client) return;
      
      const isAdded = farcasterContext.client.added;
      const banner = document.getElementById('addFavoriteBanner');
      
      if (!isAdded) {
        banner.innerHTML = `
          <div class="add-favorite-banner">
            <h3>‚≠ê Add to Favorites!</h3>
            <p>Save this app for quick access and mint more NFTs anytime!</p>
            <button class="secondary-btn" onclick="addToFavorites()">
              Add to My Apps
            </button>
          </div>
        `;
        banner.classList.remove('hidden');
      }
    }

    async function addToFavorites() {
      try {
        await sdk.actions.addMiniApp();
        showStatus('‚úÖ App added to favorites!', 'success');
        document.getElementById('addFavoriteBanner').classList.add('hidden');
      } catch (error) {
        console.error('Error adding to favorites:', error);
        showStatus('Unable to add to favorites. Make sure you\'re on the production domain.', 'error');
      }
    }

    function loadQuiz() {
      showQuestion(currentQuestion);
      
      // Show connect wallet button if not in Farcaster context
      if (!isFarcasterContext) {
        const connectBtn = document.getElementById('connectWalletBtn');
        connectBtn.classList.remove('hidden');
      }
      
      console.log('Quiz loaded successfully');
    }

    function showQuestion(index) {
      const quizSection = document.getElementById('quizSection');
      const q = questions[index];
      
      // Update progress bar
      const progress = ((index + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      
      // Update counter
      document.getElementById('questionCounter').textContent = 
        `Question ${index + 1} of ${questions.length}`;
      
      // Build question HTML
      let optionsHtml = '<div class="options">';
      q.options.forEach(opt => {
        const isSelected = userAnswers[index] === opt;
        optionsHtml += `
          <button class="option-btn ${isSelected ? 'selected' : ''}" 
                  data-question="${index}" 
                  data-answer="${opt}">
            ${opt}
          </button>
        `;
      });
      optionsHtml += '</div>';
      
      quizSection.innerHTML = `
        <div class="question">
          <h3>${index + 1}. ${q.q}</h3>
          ${optionsHtml}
        </div>
      `;
      
      // Add event listeners to options
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const questionIndex = parseInt(this.dataset.question);
          const answer = this.dataset.answer;
          
          // Remove selected class from siblings
          this.parentElement.querySelectorAll('.option-btn').forEach(b => {
            b.classList.remove('selected');
          });
          
          // Add selected class to clicked button
          this.classList.add('selected');
          userAnswers[questionIndex] = answer;
        });
      });
      
      // Update navigation buttons
      updateNavigationButtons();
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const submitBtn = document.getElementById('submitBtn');
      
      // Update Previous button
      prevBtn.disabled = currentQuestion === 0;
      
      // Update Next/Submit button
      if (currentQuestion === questions.length - 1) {
        // Last question - show submit button, hide next
        nextBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
      } else {
        // Not last question - show next button, hide submit
        nextBtn.classList.remove('hidden');
        submitBtn.classList.add('hidden');
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    async function checkAnswers() {
      const allAnswered = Object.keys(userAnswers).length === questions.length;
      
      if (!allAnswered) {
        showStatus('‚ùå Please answer all questions!', 'error');
        return;
      }
      
      const allCorrect = questions.every((q, i) => userAnswers[i] === q.answer);
      
      if (allCorrect) {
        showStatus('‚úÖ All correct! Minting your NFT...', 'success');
        await mintNFT();
      } else {
        showStatus('‚ùå Some answers are wrong. Try again!', 'error');
      }
    }

    async function connectExternalWallet() {
      try {
        if (!window.ethereum) {
          showStatus('‚ö†Ô∏è Please install MetaMask or another Web3 wallet', 'error');
          return;
        }
        
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const address = await signer.getAddress();
        
        showWalletStatus(`‚úÖ Connected: ${address.slice(0, 6)}...${address.slice(-4)}`);
        showStatus('üéâ Wallet connected! Complete the quiz to mint.', 'success');
        
        document.getElementById('connectWalletBtn').textContent = '‚úÖ Wallet Connected';
        document.getElementById('connectWalletBtn').disabled = true;
      } catch (error) {
        console.error('Wallet connection error:', error);
        showStatus('‚ö†Ô∏è Failed to connect wallet', 'error');
      }
    }

    async function mintNFT() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Minting... <div class="loading"></div>';
      
      try {
        let provider, signer;
        
        // Try Farcaster wallet first, fallback to external wallet
        if (ethereumProvider) {
          showWalletStatus('Using Farcaster Wallet...');
          provider = new ethers.BrowserProvider(ethereumProvider);
          
          // Switch to Celo network
          try {
            await ethereumProvider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: CELO_CHAIN_ID }],
            });
          } catch (switchError) {
            // Chain not added, try to add it
            if (switchError.code === 4902) {
              await ethereumProvider.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: CELO_CHAIN_ID,
                  chainName: 'Celo Mainnet',
                  nativeCurrency: {
                    name: 'CELO',
                    symbol: 'CELO',
                    decimals: 18
                  },
                  rpcUrls: [CELO_RPC],
                  blockExplorerUrls: ['https://explorer.celo.org']
                }]
              });
            } else {
              throw switchError;
            }
          }
          
        } else if (window.ethereum) {
          showWalletStatus('Please connect your wallet...');
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          provider = new ethers.BrowserProvider(window.ethereum);
          
          // Switch to Celo
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: CELO_CHAIN_ID }],
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: CELO_CHAIN_ID,
                  chainName: 'Celo Mainnet',
                  nativeCurrency: {
                    name: 'CELO',
                    symbol: 'CELO',
                    decimals: 18
                  },
                  rpcUrls: [CELO_RPC],
                  blockExplorerUrls: ['https://explorer.celo.org']
                }]
              });
            } else {
              throw switchError;
            }
          }
        } else {
          throw new Error('No wallet available');
        }
        
        signer = await provider.getSigner();
        const userAddress = await signer.getAddress();
        showWalletStatus(`Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`);
        
        // Create contract instance
        const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
        
        // Select random NFT URI
        const randomURI = NFT_URIS[Math.floor(Math.random() * NFT_URIS.length)];
        
        showStatus('üìù Please confirm the transaction in your wallet...', 'info');
        
        // Mint NFT
        const tx = await contract.mint(userAddress, randomURI);
        showStatus('‚è≥ Transaction submitted! Waiting for confirmation...', 'info');
        
        await tx.wait();
        
        showStatus('üéâ NFT Minted Successfully! Check your wallet on Celo.', 'success');
        
        // Send notification if enabled
        await sendSuccessNotification();
        
      } catch (error) {
        console.error('Mint error:', error);
        let errorMsg = 'Mint failed! ';
        
        if (error.code === 4001) {
          errorMsg += 'Transaction rejected by user.';
        } else if (error.message.includes('insufficient funds')) {
          errorMsg += 'Insufficient CELO for gas.';
        } else {
          errorMsg += error.message || 'Unknown error';
        }
        
        showStatus('‚ö†Ô∏è ' + errorMsg, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Submit Quiz';
      }
    }

    async function sendSuccessNotification() {
      try {
        if (!farcasterContext?.client?.notificationDetails) return;
        
        // Note: In production, you would call your backend API here
        // to send the notification using the token from notificationDetails
        console.log('Notification would be sent to:', farcasterContext.client.notificationDetails);
      } catch (error) {
        console.error('Notification error:', error);
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }

    function showWalletStatus(message) {
      const walletStatus = document.getElementById('walletStatus');
      walletStatus.textContent = message;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('submitBtn').addEventListener('click', checkAnswers);
      document.getElementById('nextBtn').addEventListener('click', nextQuestion);
      document.getElementById('prevBtn').addEventListener('click', prevQuestion);
      
      const connectBtn = document.getElementById('connectWalletBtn');
      if (connectBtn) {
        connectBtn.addEventListener('click', connectExternalWallet);
      }
    });
    
    // Start the app
    (async () => {
      try {
        await initFarcasterSdk();
      } catch (error) {
        console.log('Farcaster SDK not available, using standalone mode');
      }
      loadQuiz();
    })();
  </script>
</body>
</html>
