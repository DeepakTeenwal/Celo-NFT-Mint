<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Take the Celo Quiz and mint NFTs based on your score! Built on Celo blockchain." />
  <meta property="og:title" content="Celo Quiz NFT - Farcaster Mini App" />
  <meta property="og:description" content="Answer questions about Celo and mint NFTs based on your score!" />
  <meta property="og:image" content="https://celo-nft-mint.vercel.app/preview.png" />
  <meta property="og:url" content="https://celo-nft-mint.vercel.app" />
  <title>Celo Quiz NFT Mint</title>
  <link rel="icon" href="https://celo-nft-mint.vercel.app/icon.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .app-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .header {
      margin-bottom: 20px;
    }
    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #667eea;
    }
    .user-name {
      font-weight: 600;
      color: #333;
    }
    .wallet-connect-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .wallet-connect-section h3 {
      margin-bottom: 12px;
      font-size: 18px;
    }
    .wallet-connect-section p {
      font-size: 14px;
      margin-bottom: 16px;
      opacity: 0.95;
    }
    .add-favorite-banner {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    .add-favorite-banner h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }
    .add-favorite-banner p {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.95;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      border-radius: 10px;
    }
    .question-counter {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .quiz-section {
      margin: 20px 0;
      min-height: 250px;
    }
    .question {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      text-align: left;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .question h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 12px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .option-btn {
      background: white;
      color: #333;
      border: 2px solid #e0e0e0;
      text-align: left;
    }
    .option-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }
    .option-btn.selected {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    .nav-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .nav-btn {
      flex: 1;
      padding: 10px 20px;
      background: #e0e0e0;
      color: #333;
    }
    .nav-btn:hover:not(:disabled) {
      background: #d0d0d0;
    }
    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .nav-btn.next {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .nav-btn.next:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 12px;
      width: 100%;
    }
    .primary-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .primary-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .secondary-btn {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      width: 100%;
    }
    .secondary-btn:hover {
      background: #f8f9fa;
    }
    .status {
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      font-weight: 500;
      font-size: 14px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    .wallet-status {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    .footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #999;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app">
    <div class="header">
      <h1>üéØ Celo Quiz Challenge</h1>
      <p class="subtitle">Complete the quiz to mint your NFTs!</p>
    </div>

    <div id="userInfo" class="hidden"></div>
    <div id="addFavoriteBanner" class="hidden"></div>
    
    <div id="walletConnectSection" class="wallet-connect-section">
      <h3>üîó Connect Your Wallet</h3>
      <p>Connect your wallet to start the quiz and mint NFTs!</p>
      <button id="connectWalletBtn" class="secondary-btn">
        Connect Wallet
      </button>
    </div>

    <div id="quizContainer" class="hidden">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill" style="width: 33.33%"></div>
      </div>
      <div id="questionCounter" class="question-counter">Question 1 of 3</div>
      
      <div id="quizSection" class="quiz-section"></div>
      
      <div class="nav-buttons">
        <button id="prevBtn" class="nav-btn" disabled>‚Üê Previous</button>
        <button id="nextBtn" class="nav-btn next">Next ‚Üí</button>
      </div>
      
      <button id="submitBtn" class="primary-btn hidden" style="margin-top: 12px;">Submit Quiz</button>
    </div>
    
    <div id="status"></div>
    <div id="walletStatus" class="wallet-status"></div>

    <div class="footer">
      Built on <a href="https://celo.org" target="_blank">Celo</a> ‚Ä¢ 
      <a href="https://warpcast.com" target="_blank">Farcaster Mini App</a>
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import { createConfig, connect, writeContract, readContract, getAccount, http } from 'https://esm.sh/@wagmi/core';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
    
    const CONTRACT_ADDRESS = "0x6a31E0ac5184A1263812abd764E8813A79AEE8cF";
    const CONTRACT_ABI = [
      {
        "inputs": [{"internalType": "uint8", "name": "correctAnswers", "type": "uint8"}],
        "name": "claimNFTs",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address", "name": "", "type": "address"}],
        "name": "hasClaimed",
        "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getAllTokenURIs",
        "outputs": [{"internalType": "string[]", "name": "", "type": "string[]"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true, "internalType": "address", "name": "user", "type": "address"},
          {"indexed": false, "internalType": "uint8", "name": "correctAnswers", "type": "uint8"},
          {"indexed": false, "internalType": "uint256[]", "name": "tokenIds", "type": "uint256[]"}
        ],
        "name": "NFTsClaimed",
        "type": "event"
      }
    ];

    // Celo Mainnet Chain Config
    const celo = {
      id: 42220,
      name: 'Celo',
      network: 'celo',
      nativeCurrency: {
        decimals: 18,
        name: 'CELO',
        symbol: 'CELO',
      },
      rpcUrls: {
        default: { http: ['https://forno.celo.org'] },
        public: { http: ['https://forno.celo.org'] },
      },
      blockExplorers: {
        default: { name: 'CeloScan', url: 'https://explorer.celo.org' },
      },
    };

    const questions = [
      {
        q: "What type of blockchain is Celo?",
        options: ["Bitcoin Fork", "EVM-compatible", "Solana-based", "Cardano"],
        answer: "EVM-compatible"
      },
      {
        q: "What is the native token of Celo?",
        options: ["CELO", "ETH", "MATIC", "BNB"],
        answer: "CELO"
      },
      {
        q: "Can you mint NFTs on Celo?",
        options: ["Yes", "No", "Only with permission", "Not yet"],
        answer: "Yes"
      }
    ];

    let userAnswers = {};
    let farcasterContext = null;
    let walletAddress = null;
    let currentQuestion = 0;

    // Initialize SDK
    sdk.actions.ready({ disableNativeGestures: true });

    // Setup Wagmi Config with Celo chain
    const config = createConfig({
      chains: [celo],
      transports: { 
        [celo.id]: http() 
      },
      connectors: [
        farcasterMiniApp()
      ]
    });

    async function initApp() {
      try {
        farcasterContext = sdk.context;
        displayUserInfo();
        checkAddedStatus();
        console.log('‚úÖ Farcaster SDK initialized');
      } catch (error) {
        console.log('‚ÑπÔ∏è Running in standalone mode');
      }
    }

    function displayUserInfo() {
      if (!farcasterContext?.user) return;
      
      const userInfo = document.getElementById('userInfo');
      const user = farcasterContext.user;
      
      userInfo.innerHTML = `
        <div class="user-info">
          ${user.pfpUrl ? `<img src="${user.pfpUrl}" alt="Avatar" class="user-avatar">` : ''}
          <div>
            <div class="user-name">${user.displayName || user.username || 'Farcaster User'}</div>
            <div style="font-size: 12px; color: #666;">FID: ${user.fid}</div>
          </div>
        </div>
      `;
      userInfo.classList.remove('hidden');
    }

    function checkAddedStatus() {
      if (!farcasterContext?.client) return;
      
      const isAdded = farcasterContext.client.added;
      const banner = document.getElementById('addFavoriteBanner');
      
      if (!isAdded) {
        banner.innerHTML = `
          <div class="add-favorite-banner">
            <h3>‚≠ê Add to Favorites!</h3>
            <p>Save this app for quick access!</p>
            <button class="secondary-btn" onclick="window.addToFavorites()">
              Add to My Apps
            </button>
          </div>
        `;
        banner.classList.remove('hidden');
      }
    }

    window.addToFavorites = async function() {
      try {
        await sdk.actions.addMiniApp();
        showStatus('‚úÖ App added to favorites!', 'success');
        document.getElementById('addFavoriteBanner').classList.add('hidden');
      } catch (error) {
        console.error('Error adding to favorites:', error);
        showStatus('‚ö†Ô∏è Unable to add to favorites', 'error');
      }
    };

    async function connectWallet() {
      const connectBtn = document.getElementById('connectWalletBtn');
      connectBtn.disabled = true;
      connectBtn.innerHTML = 'Connecting... <span class="loading"></span>';
      
      try {
        await connect(config, { connector: farcasterMiniApp() });
        const account = getAccount(config);
        
        if (account?.address) {
          walletAddress = account.address;
          const shortAddress = `${walletAddress.substring(0, 6)}...${walletAddress.slice(-4)}`;
          
          showWalletStatus(`‚úÖ Connected: ${shortAddress}`);
          showStatus('‚úÖ Wallet connected! Start the quiz below.', 'success');
          
          document.getElementById('walletConnectSection').classList.add('hidden');
          document.getElementById('quizContainer').classList.remove('hidden');
          
          loadQuiz();
          
          // Check if user has already claimed
          try {
            const hasClaimed = await readContract(config, {
              address: CONTRACT_ADDRESS,
              abi: CONTRACT_ABI,
              functionName: 'hasClaimed',
              args: [walletAddress]
            });
            
            if (hasClaimed) {
              showStatus('‚ÑπÔ∏è You have already claimed NFTs from this quiz', 'info');
            }
          } catch (err) {
            console.error('Error checking claim status:', err);
          }
        }
      } catch (error) {
        console.error('Connection error:', error);
        showStatus('‚ö†Ô∏è Failed to connect wallet: ' + (error.message || 'Unknown error'), 'error');
        connectBtn.disabled = false;
        connectBtn.innerHTML = 'Connect Wallet';
      }
    }

    function loadQuiz() {
      showQuestion(currentQuestion);
      console.log('‚úÖ Quiz loaded');
    }

    function showQuestion(index) {
      const quizSection = document.getElementById('quizSection');
      const q = questions[index];
      
      const progress = ((index + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
      
      document.getElementById('questionCounter').textContent = 
        `Question ${index + 1} of ${questions.length}`;
      
      let optionsHtml = '<div class="options">';
      q.options.forEach(opt => {
        const isSelected = userAnswers[index] === opt;
        optionsHtml += `
          <button class="option-btn ${isSelected ? 'selected' : ''}" 
                  data-question="${index}" 
                  data-answer="${opt}">
            ${opt}
          </button>
        `;
      });
      optionsHtml += '</div>';
      
      quizSection.innerHTML = `
        <div class="question">
          <h3>${index + 1}. ${q.q}</h3>
          ${optionsHtml}
        </div>
      `;
      
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const questionIndex = parseInt(this.dataset.question);
          const answer = this.dataset.answer;
          
          this.parentElement.querySelectorAll('.option-btn').forEach(b => {
            b.classList.remove('selected');
          });
          
          this.classList.add('selected');
          userAnswers[questionIndex] = answer;
        });
      });
      
      updateNavigationButtons();
    }

    function updateNavigationButtons() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const submitBtn = document.getElementById('submitBtn');
      
      prevBtn.disabled = currentQuestion === 0;
      
      if (currentQuestion === questions.length - 1) {
        nextBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
      } else {
        nextBtn.classList.remove('hidden');
        submitBtn.classList.add('hidden');
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion(currentQuestion);
      }
    }

    async function checkAnswers() {
      const allAnswered = Object.keys(userAnswers).length === questions.length;
      
      if (!allAnswered) {
        showStatus('‚ùå Please answer all questions!', 'error');
        return;
      }
      
      let correctCount = 0;
      questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) {
          correctCount++;
        }
      });
      
      if (correctCount === 0) {
        showStatus('‚ùå No correct answers. Please try again!', 'error');
        return;
      }
      
      const resultMsg = `üéâ You got ${correctCount} out of ${questions.length} correct!`;
      showStatus(resultMsg + ' Claiming your NFT(s)...', 'success');
      
      await mintNFTs(correctCount);
    }

    async function mintNFTs(correctCount) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Claiming... <span class="loading"></span>';
      
      try {
        if (!walletAddress) {
          throw new Error('Wallet not connected');
        }
        
        showStatus(`üìù Claiming ${correctCount} NFT${correctCount > 1 ? 's' : ''}... Please confirm the transaction.`, 'info');
        
        const txHash = await writeContract(config, {
          address: CONTRACT_ADDRESS,
          abi: CONTRACT_ABI,
          functionName: 'claimNFTs',
          args: [correctCount]
        });
        
        showStatus(`‚è≥ Transaction submitted! Waiting for confirmation...`, 'info');
        showWalletStatus(`View on Explorer: https://explorer.celo.org/tx/${txHash}`);
        
        setTimeout(() => {
          showStatus(`üéâ Successfully claimed ${correctCount} NFT${correctCount > 1 ? 's' : ''}!`, 'success');
          submitBtn.innerHTML = '‚úÖ NFTs Claimed!';
        }, 2000);
        
      } catch (error) {
        console.error('Claim error:', error);
        let errorMsg = 'Claim failed! ';
        
        if (error.message?.includes('user rejected')) {
          errorMsg += 'Transaction rejected by user.';
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Submit Quiz';
        } else if (error.message?.includes('already claimed')) {
          errorMsg += 'You have already claimed NFTs!';
          submitBtn.innerHTML = 'Already Claimed';
        } else if (error.message?.includes('insufficient funds')) {
          errorMsg += 'Insufficient CELO for gas.';
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Try Again';
        } else {
          errorMsg += error.message || 'Unknown error';
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'Try Again';
        }
        
        showStatus('‚ö†Ô∏è ' + errorMsg, 'error');
      }
    }

    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }

    function showWalletStatus(message) {
      const walletStatus = document.getElementById('walletStatus');
      walletStatus.textContent = message;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
      document.getElementById('submitBtn').addEventListener('click', checkAnswers);
      document.getElementById('nextBtn').addEventListener('click', nextQuestion);
      document.getElementById('prevBtn').addEventListener('click', prevQuestion);
    });
    
    initApp();
  </script>
</body>
</html>
